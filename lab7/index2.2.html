<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2.2 завдання</title>
	<style>
		.div_style {
			color: blue;
		}
	</style>
</head>
<body>
	<h1>Контент Сторінки</h1>
	<a href="#" class="btn">Натисніть, щоб побачити текст</a>
	<div id="hide_text">Прихований текст</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(() => {
			let text = $('#hide_text');
			text.hide();

			$('.btn').click(() => {
				text.show(200)
			});

			$('div').hover(() => {
				$('div').addClass('div_style')
			}, () => {
				$('div').removeClass('div_style')
			});

		});
	</script>
</body>
</html>
