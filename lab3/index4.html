<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4 завдання</title>
</head>
<body>
	<button class="prev">Prev Move</button>
	<button class="next">Next Move</button>
	<br><img class="img" src="Images/1.png" style="width: 400px; height: 400px;">


	<script>
		let i = 1;
		let path = 'Images/'
		let photos = ['1.png', '2.png', '3.png', '4.png']
	
		const next = document.querySelector('.next');
		const prev = document.querySelector('.prev');
		const image = document.querySelector('.img')


		next.addEventListener('click', () => {
				if(i >= photos.length) i = 0;
      	image.src = path + photos[i++];
    });
    prev.addEventListener('click', () => {
      if(i < 1) i = 4;
      image.src = path + photos[--i];
    });

	</script>
</body>
</html>
