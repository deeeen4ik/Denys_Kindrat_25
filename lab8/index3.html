<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3 завдання</title>
	<style>
		* {
			font-size: 20px;
		}
		.container {
      border: 2px solid black;
      padding: 10px;
    }

    .inner-container {
      border: 2px solid red;
      padding: 10px;
    }

    .target {
      background-color: blue;
    }
	.highlight {
      background-color: green;
    }
	</style>
</head>
<body>
	<div class="container">
		<p>Батьківський контейнер</p>
		<div class="inner-container">
		  <p>Внутрішній контейнер</p>
		  <button onclick="findClosest()">Знайти найближчий батьківський елемент з класом .container</button>
		</div>
	  </div>
	
	  <script>
		function findClosest() {
		  var innerContainer = document.querySelector(".inner-container");
		  var closestContainer = innerContainer.closest(".container");
		  
		  closestContainer.classList.add("target");
		  alert("Найближчий батьківський елемент з класом .container виділений синім кольором.");
		}
	  </script>

	<br><br><hr><br>

	<body>
		<div class="container2">
		  <p>Елемент 1</p>
		  <p>Елемент 2</p>
		  <p>Елемент 3</p>
		  <button onclick="highlightContents()">Виділити вміст контейнера</button>
		</div>
	  
		<script>
		  function highlightContents() {
			var container = document.querySelector(".container2");
			var contents = container.childNodes;
	  
			contents.forEach(function(element) {
			  if (element.nodeType === 3) {
				// Текстовий вузол
				var textNode = element;
				var span = document.createElement("span");
				span.textContent = textNode.textContent;
				span.classList.add("highlight");
				textNode.parentNode.replaceChild(span, textNode);
			  } else {
				// Елемент
				element.classList.add("highlight");
			  }
			});
	  
			alert("Вміст контейнера виділиться зеленим кольором");
		  }
		</script>
	
	<br><br><hr><br>

	<div id="container">
		<div>Елемент 1</div>
		<div>Елемент 2</div>
		<div>Елемент 3</div>
		<div class="highlight">Елемент 4</div>
		<div>Елемент 5</div>
	  </div>
	
	  <button onclick="highlightSlice()">Виділити елементи</button>
	
	  <script>
		function highlightSlice() {
		  var elements = Array.from(document.querySelectorAll("#container div"));
		  var startIndex = 2; // Індекс початкового елемента
		  var endIndex = 4; // Індекс кінцевого елемента (включно)
	
		  var slicedElements = elements.slice(startIndex, endIndex + 1);
	
		  slicedElements.forEach(function(element) {
			element.classList.add("highlight");
		  });
	
		  alert("Виділені елементи виділяться зеленим кольором.");
		}
	  </script>

	<br><br><hr><br>
    <div id="container5">
		<div>Елемент 1</div>
		<div>Елемент 2</div>
		<div>Елемент 3</div>
		<div>Елемент 4</div>
		<div>Елемент 5</div>
	  </div>
	
	  <button onclick="highlightParent()">Виділити батьківські елементи</button>
	
	  <script>
		function highlightParent() {
		  var elements = document.querySelectorAll("#container5 div");
	
		  for (var i = 0; i < elements.length; i++) {
			if (elements[i].closest("#container5")) {
			  elements[i].classList.add("highlight");
			}
		  }
	
		  alert("Батьківські елементи виділяться зеленим кольором");
		}
	  </script
	

	<br><br><hr><br>

	<div class="highlight">
		<h2>Заголовок</h2>
		<p>Це параграф</p>
		<ul>
		  <li>Елемент 1</li>
		  <li>Елемент 2</li>
		  <li>Елемент 3</li>
		</ul>
	  </div>
	
	  <button onclick="highlightParents()">Виділити батьківські елементи </button>
	
	  <script>
		function highlightParents() {
		  var targetElement = document.querySelector(".highlight");
	
		  var parentsToHighlight = [];
	
		  var parentElement = targetElement.parentElement;
		  while (parentElement) {
			parentsToHighlight.push(parentElement);
			parentElement = parentElement.parentElement;
		  }
	
		  parentsToHighlight.forEach(function(element) {
			element.classList.add("highlight");
		  });
	
		  alert("Батьківські елементи до виділяються зеленим кольором");
		}
	  </script>

	

	<br><br><hr>

	
</body>
</html>
